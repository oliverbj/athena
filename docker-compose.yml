version: '3'
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: athena-app
    container_name: athena-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
    networks:
      - athena-network

  nginx:
    image: nginx:alpine
    container_name: athena-nginx
    restart: unless-stopped
    ports:
      - "8010:80"
    volumes:
      - ./:/var/www
      - ./nginx:/etc/nginx/conf.d/
    command: [nginx-debug, '-g', 'daemon off;']
    networks:
      - athena-network

  db:
    image: mysql:8.0
    container_name: athena-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
    volumes:
      - dbdata:/var/lib/mysql
    networks:
      - athena-network

networks:
  athena-network:
    driver: bridge

volumes:
  dbdata:
    driver: local